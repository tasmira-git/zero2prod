<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>

    <form action="/login" method="POST">
        <label>Username
            <input
                type="text"
                placeholder="Enter your username"
                name="username"
            >
        </label>

        <label>Password
            <input
                type="password"
                placeholder="Enter your password"
                name="password"
            >
        </label>

        <button type="submit">Login</button>
    </form>
    
</body>
</html>
